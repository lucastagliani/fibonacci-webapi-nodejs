version: '3'
services:
  db:
    image: "healthcheck/mongo"
    ports:
      - "27017:27017"
    expose:
      - 27017
    logging:
      driver: none
    healthcheck:
      interval: 1s
      retries: 10
  web:
    # network_mode: host
    build: .
    depends_on: 
      - db
    ports:
      - "8080:8080"
    expose:
      - 8080
    links:
      - db
    environment: 
      PORT: 8080
      MONGODB_URL: "mongodb://db:27017/notes"
  